<body>

    <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="index.html">Extreme Events</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="help.html">Help</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <div class="container">

            <!--ROW 1-->
            <div class="row" style="width: 1300px;">
                 <div id="tags" class="col-md-2">
                    <h4>Threshold</h4>
                    <input type="radio" name="sigma" value="1">1 Sigma<br>
                    <input type="radio" name="sigma" value="2">2 Sigma
                </div>
                <div id="scenario" class="col-md-2">
                    <h4>Scenario</h4>
                    <input type="radio" name="rcp" value="rcp45">RCP 4.5<br>
                    <input type="radio" name="rcp" value="rcp85">RCP 8.5
                </div>
                <div id="chart-indexType" class="dc-chart col-md-3">
                    <h4>Index
                            <span>
                            <a class="reset" href="javascript:indexChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <span class="reset" style="display: none;"></span>
                    </span>
                    </h4> 
                </div>
                <div id="chart-eventYear" class="dc-chart col-md-3">
                    <h4>Year
                        <span>
                            <a class="reset" href="javascript:yearChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <span class="reset" style="display: none;"></span></span>
                        </span>    
                    </h4>    
                </div>
                <div id="chart-dataset" class="dc-chart col-md-2">
                    <h4>Model
                        <span>                                    
                            <a class="reset" href="javascript:datasetChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <span class="reset" style="display: none;"></span></span>
                        </span>
                    </h4>
                </div>
            </div> <!--end ROW 1-->

            <div class="row" style="width: 1300px;">

                <!--<div id="colourbar" class="dc-chart col-md-1" style="width: 30px;height:30px;margin-top:180px;margin-left: -40px"></div>-->
                <div id="colourbar" class="dc-chart col-md-1"></div>

                <div id="france-chart" class="dc-chart col-md-3">
                    <a class="reset" href="javascript:franceChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                    <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span>
                </div>
                    
                                   
                <div id="summaryDiv" class="col-md-8">
                    <table class="table table-striped table-hover" id="dc-table-graph">
                        <h4>Summary</h4>
                        <span id="active">-</span> of <span id="total">-</span> rows selected.
                    </table>
                </div>  
                
                
            </div> <!--end ROW 2-->

            

            <!--ROW 3 TIME SERIES -->
            <div class="row" style="width: 1300px;">                  
                <div id="chart-ts" class="col-md-10">
                    <div id="timeChart"></div>                                    
                </div>
            </div> <!--end ROW 3-->       

        </div> <!-- /.container -->

    </div> <!-- /.wrap -->

        </div>
        <!-- /.container -->
    </div>
