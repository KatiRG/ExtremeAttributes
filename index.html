    <script src="lib/highstock.js"></script>

<body>

    <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Extreme Events</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="help.html">Help</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <div class="container">

            <!--ROW 1-->
            <div class="row">
                 <div id="tags" class="col-md-2">
                    <div class="filterName">Threshold</div>
                    <input type="radio" name="sigma" value="1">1 Sigma<br>
                    <input type="radio" name="sigma" value="2">2 Sigma
		 <br>
		 <br>
		 <br>
                    <div class="filterName">Scenario</div>
                    <input type="radio" name="rcp" value="rcp45">RCP 4.5<br>
                    <input type="radio" name="rcp" value="rcp85">RCP 8.5
                </div>
                <div id="index-sunburst" class="dc-chart col-md-3">
                    <div class="filterName">Index
                            <a class="reset" href="javascript:indexSunburst.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <span class="reset" style="display: none;"></span>
		    </div>
                </div>
                <div id="chart-eventYear" class="dc-chart col-md-4">
                    <div class="filterName">Year
                            <a class="reset" href="javascript:yearChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            <span class="reset" style="display: none;"></span></span>
		    </div>
                </div>
                <div id="chart-dataset" class="dc-chart col-md-3">
                    <div class="filterName">Model
                        <a class="reset" href="javascript:datasetChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                        <span class="reset" style="display: none;"></span></span>
		            </div>
                </div>
            </div> <!--end ROW 1-->

            <div class="row">

                <div id="colourbar" class="dc-chart col-md-1"></div>
                <div id="france-chart" class="dc-chart col-md-3">
                    <div class="filterName">Map
                    	<a class="reset" href="javascript:franceChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                    	<span class="reset" style="display: none;"></span></span>
		    </div>
                </div>
                    
                <div id="dc-table-graph" class="col-md-8">
                    <div class="filterName">Summary
                    	   <span id="active">-</span> of <span id="total">-</span> reccord selected (only first 10 displayed).
		    </div>
		    <table class="table table-striped table-hover" id="dc-data-table">
			<thead>
				<th class="dc-table-head">Year</th>
				<th class="dc-table-head">Region</th>
                <th class="dc-table-head">Category</th>
				<th class="dc-table-head">Index</th>
				<th class="dc-table-head">Model</th>
			</thead>
    		    </table>
                </div>  
                
            </div> <!--end ROW 2-->

            <!--ROW 3 TIME SERIES -->
            <div class="row">
                <div id="chart-ts" class="col-md-12">
                    <div id="timeChart"></div>                                    
                </div>
            </div> <!--end ROW 3-->      

        </div> <!-- /.container -->

    </div> <!-- /.wrap -->

    
    <div id="footer">
        <div class="container">
          <p class="text-muted credit"><span title="Climate and Environment Sciences Laboratory" style="font-weight:bold;">LSCE</span> &nbsp;<img src="LSCE_Icon.png" title="Climate and Environment Sciences Laboratory"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Version 1.0 - July 2015</p>
        </div>
        <!-- /.container -->
    </div>

</body>



</html>
